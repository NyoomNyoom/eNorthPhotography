<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Emma North Photography</title>
        <link rel="stylesheet" media="screen and (min-width: 601px)" href="../stylesheets/desktop.css" />
        <link rel="stylesheet" media="screen and (max-width: 600px)" href="../stylesheets/mobile.css" />
    </head>
    <header>
        <p class="header-title">Emma North Photography</p>
        <nav class="header-nav">
            <a class="header-button">Home</a>
            <a class="header-button">About me</a>
            <a class="header-button">Booking</a>
        </nav>
    </header>
    <body class="booking-body">
        <form id="booking-form">
            <div class="form-input" id="form-name">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
          
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
          
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>
          
            <label for="message">Message (Optional):</label>
            <textarea id="message" name="message"></textarea>
          
            <button type="submit">Book Now</button>
          </form>
          
          <div id="form-feedback"></div>
    </body>
</html>
